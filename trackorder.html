<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Order</title>
  <link rel="shortcut icon" href="" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(240, 240, 240);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0;
    }

    .box {
      background-color: white;
      width: 100%;
      max-width: 700px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .btn {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <h3>Track Your Order</h3>
    <p>Enter your order details to track your order</p>
    <form>
      <div class="mb-3">
        <label for="orderId" class="form-label">Order ID</label>
        <input type="text" class="form-control" id="orderId" placeholder="Enter Order ID">
      </div>
      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile</label>
        <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number">
      </div>
      <button type="submit" class="btn btn-dark">Track Your Order</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
